apply plugin: 'java'
apply plugin: 'jacoco'

//sourceCompatability = 8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
        html.destination "/var/www/html"
    }
}